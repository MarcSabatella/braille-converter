<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/icon48.png">
  <title>Braille Converter</title>
  <style>
    body {
      margin: 16px;
    }
    .textarea-container {
      width: 100%;
      overflow-x: auto;
    }
    #brailleInput {
      width: calc(100% - 8px);
      height: 8em;
      resize: none;
      white-space: nowrap;
    }
    #result {
      font-size: 2em;
      line-height: 1.25;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>Braille Converter</h2>
  <p>This tool converts from alphanumeric input like "1456 fdjl 135 ; 1235 135 0 fsjkl" into Unicode.<br>Numbers represent dots using the standard 1-6 convention; letters are as with the six-key input system (fdsjkl for 123456).<br>0 or semicolon (;) represent a blank cell.</p>
  <label for="brailleInput">Enter braille using numeric or the six-key style of input:</label>
  <div class="textarea-container">
    <textarea id="brailleInput" rows="8"></textarea>
  </div>
  <button id="convertButton">Convert</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
