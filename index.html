<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Braille Converter</title>
  <style>
    body {
      padding: 16px;
    }
    textarea {
      width: 100%;
      height: 8em;
      resize: none;
      overflow-x: auto;
    }
    #result {
      font-size: 2em;
      line-height: 1.25;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>Braille Converter</h2>
  <label for="brailleInput">Enter Braille Patterns:</label>
  <textarea id="brailleInput" rows="8" cols="240"></textarea>
  <button id="convertButton">Convert</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
